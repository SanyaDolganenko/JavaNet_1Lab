<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birth date</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.birthDate}"></td>
                <td><a
                        th:href="@{/view/users/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a
                        th:href="@{/view/users/remove/{id}(id=${user.id})}">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/view/users/add">Add a new user</a></p>
</div>
</body>
</html>
